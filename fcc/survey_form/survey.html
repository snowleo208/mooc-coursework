<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>

<body>

    <main class="container">

        <div class="form-header">
            <h1 class="form-title" id="title">Survey</h1>
            <p class="form-desc" id="description">Let us know your favourite travel destinations!</p>
        </div>

        <form action="" class="form-container" id="survey-form">
            <div class="form-group">
                <label class="label-required" for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Input your name" required>
            </div>
            <div class="form-group">
                <label class="label-required" for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Input your email" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age</label>
                <input type="number" placeholder="14" name="age" min="1" max="150" id="number">
            </div>
            <div class="form-group gender">
                <label for="gender" id="gender-label">Gender</label>
                <div class="form-group row">
                    <div class="form-group row">
                        <input type="radio" name="gender" value="male">
                        <label for="gender">Male</label>
                    </div>
                    <div class="form-group row">
                        <input type="radio" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="destination" id="destination-label">Your Favourite Travel Destination:</label>
                <div class="form-group destination">
                    <div class="form-group row">
                        <input type="checkbox" name="destination" value="uk">
                        <label for="uk">United Kingdom</label>
                    </div>
                    <div class="form-group row">
                        <input type="checkbox" name="destination" value="us">
                        <label for="us">United States</label>
                    </div>
                    <div class="form-group row">
                        <input type="checkbox" name="destination" value="ca">
                        <label for="ca">Canada</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="reason" id="reason-label">Reason:</label>
                <textarea name="reason" row="5" id="reason" placeholder="Feel free to give us your reason!"></textarea>
        </div>
        <div class="form-group">
            <label for="source" id="source-label">Where did you know about us</label>
            <select name="source" id="dropdown" class="form-select">
                    <option value="internet">Internet</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="television">Television</option>
                    <option value="friends">Friends or Family</option>
            </select>
        </div>

        <input type="submit" value="Submit" class="form-submit" id="submit">
    </form>
</main>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    
</body>
</html>
